<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classify Triangle</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h1>Sripal coding exercise</h1>
    </div>
</div>

<form class>
    <div class="form-group">
        <label for="side1">Side1:</label>
        <input type="number" id="s1" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="side2">Side2:</label>
        <input type="number" id="s2" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="side3">Side3:</label>
        <input type="number" id="s3" class="form-control" required>
    </div>

    <input type ="button" class="btn btn-default" onclick="classifyTriangle()" value="submit">

</form>

<div id="result"></div>
<script src="script.js"></script>

</body>
</html>
